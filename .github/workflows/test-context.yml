on: [pull_request, deployment_status]

jobs:
  test-context:
    runs-on: ubuntu-latest
    steps:
      - name: Log workflow context
        uses: actions/github-script@v5
        env:
          THIS_PR_NUMBER: ${{ github.event.issue.number }}
        with:
          script: |
            console.log()
            console.log('---> GITHUB_REF', process.env.THIS_PR_NUMBER)
            console.log('---> context.issue')
            console.log(context.issue)
            console.log()
            console.log('---> context.payload')
            console.log(context.payload)
            console.log()
