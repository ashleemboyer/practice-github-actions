on: [pull_request, deployment_status]

jobs:
  test-context:
    runs-on: ubuntu-latest
    steps:
      - name: Log workflow context
        uses: actions/github-script@v5
        env:
          PR_NUMBER: ${{ github.event.number }}
        with:
          script: |
            console.log('github.event.number', process.env.PR_NUMBER)
