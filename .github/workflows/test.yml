on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        uses: actions/github-script@v5
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            })

            const previousComment = comments.find((comment) => comment.body.startsWith('<!-- comment-for-testing -->'))
            if (previousComment) {
              console.log('Need to update previous comment:')
              console.log(previousComment)
              return
            }

            console.log('Creating new comment...')
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '<!-- comment-for-testing --> This is a test :test_tube:'
            })
