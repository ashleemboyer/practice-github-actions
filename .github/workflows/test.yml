on: [deployment_status]

jobs:
  pa11y:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run pa11y-ci
        id: run-pa11y-ci
        run: |
          npm run pa11y-ci -- --sitemap ${{ github.event.deployment_status.target_url }}/sitemap.xml 2>&1 | tee pa11y_output.txt

      - name: Comment on PR
        uses: actions/github-script@v5
        env:
          BODY_PREFIX: "<!-- pa11y-results -->"
        with:
          script: |
            const { promises: fs } = require('fs')

            // Find this PR
            const { data } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha
            })
            const prNumber = data[0].number

            // Read the pa11y output and build the comment body
            const pa11yOutput = await fs.readFile('./pa11y_output.txt', 'utf8')
            const commentBody = `${process.env.BODY_PREFIX}<details><summary>pa11y results</summary><pre><code>${pa11yOutput}</code></pre></details>`

            // Get the comments on this PR
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo
            })

            // Try to find an existing pa11y results comment
            const previousComment = comments.find((comment) => comment.body.startsWith(process.env.BODY_PREFIX))
            if (previousComment) {
              // Update the previous comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: previousComment.id,
                body: commentBody
              })
            } else {
              // Create a new comment
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              })
            }
