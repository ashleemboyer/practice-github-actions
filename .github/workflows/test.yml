on: [deployment_status]

jobs:
  pa11y:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run pa11y-ci
        id: run-pa11y-ci
        run: echo ::set-output name=pa11yResults::$(echo "${{ github.event.deployment_status.target_url }}/sitemap.xml" | xargs npm run pa11y-ci:sitemap)

      - name: Log pa11y-ci results
        uses: actions/github-script@v5
        env:
          PA11Y_RESULTS: ${{ steps.run-pa11y-ci.outputs.pa11yResults }}
        with:
          script: |
            console.log()
            console.log('---> RESULTS')
            console.log(process.env.PA11Y_RESULTS)

